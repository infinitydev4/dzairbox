[build]
  command = "npm run build"
  publish = ".next"

[build.environment]
  SECRETS_SCAN_SMART_DETECTION_OMIT_VALUES = "AIza*"

[[redirects]]
  from = "/*"
  to = "/:splat"
  status = 200
  force = false

[[headers]]
  for = "/_next/static/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/public/*"
  [headers.values]
    Cache-Control = "public, max-age=3600"
